name: Deploy Hugo Site

on:
  push:
    branches:
      - main
  pull_request:   # ðŸ‘ˆ Optional: checks PRs but doesnâ€™t deploy
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0  # Required for Hugo themes with git info

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Cache Hugo resources
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/hugo
            resources/_gen
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/*') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Build site
        run: hugo --cleanDestinationDir --minify

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'  # Only deploy from main branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # âœ… Works for public repos
          # If repo is private, replace with:
          # personal_token: ${{ secrets.GH_PAT }}
          publish_branch: gh-pages
          publish_dir: ./public
          cname: koustubha.com
